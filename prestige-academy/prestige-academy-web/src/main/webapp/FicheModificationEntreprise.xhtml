<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">

		<div id="global3">
			<h:form id="entrepriseForm" var="entrepriseModifie">
				<br />
				<br />
				<h1 id="titreModifEnt">Modification Entreprise</h1><p:commandButton id="retourModifEnt" value="Retour"
					onclick="window.history.back();" />
				<hr class="style-six"></hr>
				<br />
				<div id="divleft3">

					<div id="topdivleft3">
						<div id="photoStag3">

							<h:graphicImage
								value="#{entreprisesController.entrepriseModifie.logoUrl}"
								height="200" width="260" />
						</div>

						<div id="infosPerso3">

							<h:panelGrid columns="2">


								<h:outputLabel value="Nom de l'Entreprise :" class="titres" />
								<h:inputText
									value="#{entreprisesController.entrepriseModifie.nomEntreprise}" />

								<h:outputLabel value="Adressse :" class="titres" />
								<h:inputText
									value="#{entreprisesController.entrepriseModifie.adresse}" />

								<h:outputLabel value="Code Postale :" class="titres" />
								<h:inputText
									value="#{entreprisesController.entrepriseModifie.ville}" />

								<h:outputLabel value="Ville :" class="titres" />
								<h:inputText
									value="#{entreprisesController.entrepriseModifie.codePostale}" />

								<h:outputLabel value="Pays :" class="titres" />
								<h:inputText
									value="#{entreprisesController.entrepriseModifie.pays}" />
							</h:panelGrid>
						</div>
					</div>

					<div id="autresInfos3">
						<p id="titresP">Coordonnées</p>

						<h:panelGrid columns="2">

							<h:outputLabel class="titres" value="Téléphone :"
								for="telephoneTxt" />
							<h:inputText id="telephoneTxt"
								value="#{entreprisesController.entrepriseModifie.telephoneEntreprise}"
								size="73"></h:inputText>

							<h:outputLabel class="titres" value="Email :" for="emailTxt" />
							<h:inputText id="emailTxt"
								value="#{entreprisesController.entrepriseModifie.mailEntreprise}"
								size="73"></h:inputText>

							<h:outputLabel class="titres" value="Interlocuteur :"
								for="interlocuteurTxt" />
							<h:inputText id="interlocuteurTxt"
								value="#{entreprisesController.entrepriseModifie.interlocuteurs}"
								size="73"></h:inputText>


							<br />

							<p id="titresP">Informations supplémentaires</p>
							<h:outputLabel value=" " />


							<h:outputLabel class="titres" value="Taux de Satisfaction :"
								for="tauxSatTxt" style="align-content: center" />
							<h:inputText id="tauxSatTxt"
								value="#{entreprisesController.entrepriseModifie.tauxSatisfaction}"
								size="73"></h:inputText>

							<h:outputLabel class="titres"
								value="Taux de participation dans les événements :"
								style="align-content: center" for="tauxpartTxt" />
							<h:inputText id="tauxpartTxt"
								value="#{entreprisesController.entrepriseModifie.tauxParticipationEvenements}"
								size="73" style="align-content: center" />


							<h:outputLabel class="titres" value="Critères :" for="critereTxt" />
							<h:inputText id="critereTxt"
								value="#{entreprisesController.entrepriseModifie.criteresEntreprise}"
								size="73"></h:inputText>



							<h:outputLabel class="titres" value="Statut de l'Entreprise :"
								for="statutTxt" />
							<h:selectOneMenu value="#{entreprisesController.selectedStatut}"
								panelStyle="width:280px" style="width:475px">
								<f:selectItems value="#{entreprisesController.statutList}"
									var="statut" itemLabel="#{statut.nomStatut}"
									itemValue="#{statut.nomStatut}" />
							</h:selectOneMenu>


							<h:outputLabel class="titres"
								value="Niveau d'accès de l'entreprise :" for="NAccesTxt" />
							<h:selectOneMenu
								value="#{entreprisesController.selectedNiveauAcces}"
								panelStyle="width:280px" style="width:475px">
								<f:selectItems value="#{entreprisesController.niveauAccesList}"
									var="NiveauAcces" itemLabel="#{NiveauAcces.nomNiveauAcces}"
									itemValue="#{NiveauAcces.nomNiveauAcces}" />
							</h:selectOneMenu>



							<h:outputLabel class="titres" value="Type de Prospect :"
								for="typeProspectTxt" />
							<h:selectOneMenu
								value="#{entreprisesController.selectedTypeProspect}"
								panelStyle="width:280px" style="width:475px">
								<f:selectItems value="#{entreprisesController.listTypeProspect}"
									var="typeProspect" itemLabel="#{typeProspect.nomProspect}"
									itemValue="#{typeProspect.nomProspect}" />
							</h:selectOneMenu>


							<h:outputLabel class="titres"
								value="Préférenced de type de contrat :"
								for="prefTypeContratTxt" />
							<h:selectOneMenu
								value="#{entreprisesController.selectedPrefTypeContrat}"
								panelStyle="width:280px" style="width:475px">
								<f:selectItems
									value="#{entreprisesController.listPreferenceTypeContratS}"
									var="prefTypeContrat"
									itemLabel="#{prefTypeContrat.nomTypeContrat}"
									itemValue="#{prefTypeContrat.nomTypeContrat}" />
							</h:selectOneMenu>
						</h:panelGrid>
						<br />
						<h:commandButton class="modifBouton" align="center" type="submit"
							value="Enregistrer la Modification"
							action="#{entreprisesController.upadteEntreprise()}" />
					</div>

				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
