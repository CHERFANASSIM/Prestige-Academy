<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:ct="http://www.chartistjsf.org/charts"
	template="/WEB-INF/templates/default3.xhtml">

	<ui:define name="content">
	<h:form>
		<h1 id="titrePageDashbord">Dashbord</h1><p:commandButton id="retourDashbord" value="Retour" onclick="window.history.back();"/>
		<hr class="style-six"></hr>
		</h:form>
		<div id="ongletsDashbord">
			<ul class="nav nav-tabs" id="myTab" role="tablist">
				<li class="nav-item"><a class="nav-link active" id="onglet-tab"
					data-toggle="tab" href="#todolist" role="tab"
					aria-controls="todolist" aria-selected="true">ToDoList</a></li>
				<li class="nav-item"><a class="nav-link" id="onglet-tab"
					data-toggle="tab" href="#event" role="tab" aria-controls="event"
					aria-selected="false">Évenements à venir</a></li>
			</ul>
			<div class="tab-content" id="myTabContent">

				<div class="tab-pane show active" id="interactions" role="tabpanel"
					aria-labelledby="profile-tab">
					<h:form>
						<div id="todoDashbord">
							<p:dataScroller value="#{todolistController.listeAfaire}"
								var="tache" class="test">
								<f:facet name="header">
            Tâches à Faire
        </f:facet>

								<h:panelGrid columns="2">

									<h:graphicImage value="images/1.png" height="30px" width="30px"
										class="image" />

									<p:outputPanel>
										<h:panelGrid columns="3" width="140%">
											<h:outputText value="Tache:"
												style="font-weight: bold; font-size:15px; width: 100px; white-space: normal" />
											<h:outputText value="        " />
											<h:outputText value="#{tache.nomTache}"
												style="font-size:14px" />

											<h:outputText value="Date Limite:"
												style="font-weight: bold; font-size:15px" />
											<h:outputText value="        " />
											<h:outputText value="#{tache.dateLimiteTache}"
												style="font-size:14px" />

											<h:outputText value="Niveau de Priorité:"
												style="font-weight: bold; font-size:15px" />
											<h:outputText value="        " />
											<h:outputText value="#{tache.niveauxPriorite.nomPriorite}"
												style="color: #{tache.niveauxPriorite.color}; font-size:14px; font-weight: bold" />
										</h:panelGrid>
									</p:outputPanel>
								</h:panelGrid>
							</p:dataScroller>

							<p:dataScroller value="#{todolistController.listeEnCours}"
								var="tache" class="test">
								<f:facet name="header">
            Tâches en Cours
        </f:facet>

								<h:panelGrid columns="2">

									<h:graphicImage value="images/1.png" height="30px" width="30px"
										class="image" />

									<p:outputPanel>
										<h:panelGrid columns="3" width="140%">
											<h:outputText value="Tache:"
												style="font-weight: bold; font-size:15px; width: 100px; white-space: normal" />
											<h:outputText value="        " />
											<h:outputText value="#{tache.nomTache}"
												style="font-size:14px" />

											<h:outputText value="Date Limite:"
												style="font-weight: bold; font-size:15px" />
											<h:outputText value="        " />
											<h:outputText value="#{tache.dateLimiteTache}"
												style="font-size:14px" />

											<h:outputText value="Niveau de Priorité:"
												style="font-weight: bold; font-size:15px" />
											<h:outputText value="        " />
											<h:outputText value="#{tache.niveauxPriorite.nomPriorite}"
												style="color: #{tache.niveauxPriorite.color}; font-size:14px; font-weight: bold" />
										</h:panelGrid>
									</p:outputPanel>
								</h:panelGrid>
							</p:dataScroller>
						</div>
					</h:form>
				</div>


				<div class="tab-pane show" id="event" role="tabpanel"
					aria-labelledby="profile-tab">

					<div id="todoDashbord">
						<p:dataScroller value="#{evenementControlleur.listeEvenement}"
							var="evt">
							<f:facet name="header">
            Évènements à venir
        </f:facet>

							<h:panelGrid columns="2">

								<h:graphicImage value="images/event.png" height="30px"
									width="30px" class="image" />

								<p:outputPanel>
									<h:panelGrid columns="3" width="150%">
										<h:outputText value="Type d'Évenement:"
											style="font-weight: bold; font-size:15px; width: 100px; white-space: normal" />
										<h:outputText value="        " />
										<h:outputText value="#{evt.typeEvenement.nomTypeEvenement}"
											style="font-size:14px" />

										<h:outputText value="Date:"
											style="font-weight: bold; font-size:15px" />
										<h:outputText value="        " />
										<h:outputText value="#{evt.dateEvenement}"
											style="font-size:14px" />

										<h:outputText value="Responsable de l'Évenement:"
											style="font-weight: bold; font-size:15px" />
										<h:outputText value="        " />
										<h:outputText value="#{evt.utilisateur.nomPrenomUtilisateurs}"
											style="font-size:14px;" />
									</h:panelGrid>
								</p:outputPanel>
							</h:panelGrid>
						</p:dataScroller>
					</div>


				</div>

			</div>


		</div>



		<div id="stats">
			<div id="stats1et2">
				<div id="stats1">
					<p:pieChart model="#{statistiquesController.pieModel}"
						style="width: 100%; height: 310px;" />
				</div>


				<div id="stats2">
					<p:polarAreaChart model="#{statistiquesController.polarAreaModel}"
						style="width: 100%; height: 310px;" />
				</div>
			</div>

			<div id="stats3">
				<p:barChart model="#{statistiquesController.barModel}"
					style="width:100%; height: 330px ;" />
			</div>




		</div>


	</ui:define>
</ui:composition>
