<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/defaultEntreprise.xhtml">

	<ui:define name="content">
		<br />
		<h:form>
			<h1 id="titrePageBoiteMails">DashBord</h1>
			<p:commandButton id="retourBoiteMails" value="Retour"
				onclick="window.history.back();" />
				<hr class="style-six"></hr>
			
		</h:form>


		<br />

		<ul class="nav nav-tabs" id="myTab" role="tablist"
			aria-orientation="vertical">
			<li class="nav-item" role="presentation"><a
				class="nav-link active" id="home-tab" data-toggle="tab" href="#home"
				role="tab" aria-controls="home" aria-selected="true">Mes Recrutements</a></li>
			<li class="nav-item" role="presentation"><a class="nav-link"
				id="profile-tab" data-toggle="tab" href="#profile" role="tab"
				aria-controls="profile" aria-selected="false">Évènements</a></li>
		</ul>

		<!-- Tab panes -->
		<div class="tab-content2">


			<div class="tab-pane active" id="home" role="tabpanel"
				aria-labelledby="home-tab">
				
				
				<h:form>
						<div id="todoDashbord">
							<p:dataScroller value="#{connexionController.listeProcessRecru}"
								var="recrutement" class="test">
								<f:facet name="header">
            Recrutements en Cours
        </f:facet>

								<h:panelGrid columns="2">

									<h:graphicImage value="#{recrutement.stagiaire.photoUrl}" height="70px" width="58px"
										class="image" />

									<p:outputPanel>
										<h:panelGrid columns="3" width="140%">
											<h:outputText value="Stagiaire:"
												style="font-weight: bold; font-size:15px; width: 100px; white-space: normal" />
											<h:outputText value="        " />
											<h:outputText value="#{recrutement.stagiaire.nomPrenom}"
												style="font-size:14px" />

											<h:outputText value="Étape du Recrutement:"
												style="font-weight: bold; font-size:15px" />
											<h:outputText value="        " />
											<h:outputText value="#{recrutement.statutProcessusRecrutement.nomStatutProcessus}"
												style="font-size:14px" />

											<h:outputText value="Action:"
												style="font-weight: bold; font-size:15px" />
											<h:outputText value="        " />
											<p:commandButton icon="fas fa-search"></p:commandButton>
										</h:panelGrid>
									</p:outputPanel>
								</h:panelGrid>
							</p:dataScroller>
				
				
				
			</div>



			<div class="tab-pane" id="profile" role="tabpanel"
				aria-labelledby="profile-tab">

				
			</div>
			</h:form>
		</div>
</div>


	</ui:define>
</ui:composition>
